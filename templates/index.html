<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMA Timesheet Summarizer</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='ama_logo.png')}}" > 

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      /* background-image: url("{{ url_for('static', filename='sexy.jpg') }}"); */
      background-repeat: no-repeat;
      /* background-size: cover; */
      background-size: 128% auto; /* stretch to full width, auto height */
      background-position: 30% 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin: 0; /* keep title vertically aligned with the logo */
    }
    input[type="file"] {
      margin: 15px 0;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
      accent-color: #a3161c;
    }
    button {
      background: #a3161c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #700f14;
    }
    /* header row: logo left, title right */
    .header {
      display: flex;
      align-items: center;
      justify-content: center; /* keep the pair centered in the card */
      gap: 12px;
      margin-bottom: 8px;
    }
    .logo {
      width: 50px; /* smaller logo */
      height: auto;
      margin-bottom: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='ama_logo.png') }}" alt="AMA logo" class="logo">
      <h1>Combined Daily Report</h1>
    </div>
    <p>Upload an Excel workbook that contains both required sheets.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="workbook" accept=".xlsx,.xls,.xlsm,.xlsb" required><br><br>
      <label style="display:inline-flex; align-items:center; gap:8px; font-size:0.95rem;">
        <input type="checkbox" name="per_sheet" checked>
        Write each Job to its own sheet as well
      </label>
      <br><br>
      <button type="submit">Generate Combined Report</button>
    </form>
  </div>
</body>
</html>
