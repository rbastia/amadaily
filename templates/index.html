<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMA Timesheet Summarizer</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='ama_logo.png')}}" > 

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Combined Daily Report</h1>
    <p>Upload an Excel workbook that contains both required sheets.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="workbook" accept=".xlsx,.xls,.xlsm,.xlsb" required><br><br>
      <label style="display:inline-flex; align-items:center; gap:8px; font-size:0.95rem;">
        <input type="checkbox" name="per_sheet" checked>
        Write each Job to its own sheet as well
      </label>
      <br><br>
      <button type="submit">Generate Combined Report</button>
    </form>
  </div>
</body>
</html>
